<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Kirinyaga, Skyliners Skating Club</title>
    <link rel="stylesheet" href="Contacts.css">
</head>
<body>
    
    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: <a href="franciswambugu05@gmail.com">info@kutusskatingclub.com</a></p>
            <p>Phone: <a href="tel:+254746764204">+254 746 764204</a></p>
            <p>Address: 121 Kutus</p>
        </section>

        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label><br>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="map">
            <h2>Our Location</h2>
            <iframe src="https://maps.app.goo.gl/sUGtW33wXTbAqjSX6"
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Kirinyaga, Skyliners Skating Club. All rights reserved.</p>
    </footer>
</body>
</html>
