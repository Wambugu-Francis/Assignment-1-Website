<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Section </title>
    <link rel="icon" type="image/jpg" href="images/Web Icon.jpg">
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <div class="container">
        <h1>Register for #Liners' Membership</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="terms" required>
                    I agree to the terms and conditions
                </label>
            </div>
            <button id="btn1" type="submit">Register</button>
        </form>
    </div>
    <div class="Home">
        <a href="Homepage.html"><button id="Homebtn" type="submit"> Home </button></a>
    </div>
</body>
</html>
